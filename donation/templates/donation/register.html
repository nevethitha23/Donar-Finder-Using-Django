{% extends 'donation/base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <img src="{% static 'donation/images/donate.jpg' %}" alt="Donate" class="form-banner">
    <h2>Register as a Donor</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>
{% endblock %}
